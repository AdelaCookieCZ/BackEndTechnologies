{% include "base.html" %}

{% block body %}
    Name: {{ object.name }}<br>
    Gender: {{ object.get_gender_display }} <br>
    Age: {{ object.age }}<br>
    Born: {{ object.born_at|date:"d.m Y" }}<br><br>
    Movies: <br><br>
        {% for movie in object.movies.all %}
            {{ movie.name }}<br>
        {% endfor %}
{% endblock body %}
